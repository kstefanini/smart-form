<!-- PAGINATION  DE LA LISTE -->
<div ng-show="fiches.length > 0">
	<div class="pagination_total ng-cloak">
		<span class="ng-cloak">Affichage des {{pagination.nomElementTrouve}}
			{{pagination.getBorneMinIntervalleAffiche()}} Ã 
			{{pagination.getBorneMaxIntervalleAffiche()}} sur un total de {{pagination.totalResultats}}
			<span ng-show="pagination.totalResultats == 1"> {{pagination.nomElementTrouveSingulier}}</span> 
			<span ng-show="pagination.totalResultats > 1"> {{pagination.nomElementTrouvePluriel}}</span>
		</span>
	</div>

	<ul class="pagination">
		<li class="{{pagination.pageCourante == 0 ? 'disabled' : ''}}"><a href="#"
			aria-label="Previous" ng-click="pagination.pagePrecedente()"> <span
				aria-hidden="true">&laquo;</span>
		</a></li>
		<li ng-repeat="page in pagination.pages track by $index"
			class="{{pagination.pageCourante == page - 1 ? 'active' : ''}} {{page == '...' ? 'disabled' : ''}}">
			<a href="#" ng-click="pagination.changerPage(page)"> {{page}} </a>
		</li>
		<li class="{{pageCourante == pagination.nbPages - 1 ? 'disabled' : ''}}"><a
			href="#" aria-label="Previous" ng-click="pagination.pageSuivante()"> <span
				aria-hidden="true">&raquo;</span>
		</a></li>
	</ul>
</div>
